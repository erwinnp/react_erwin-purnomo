<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up MyBooks</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <form action="welcome.html">
        <label for="">First Name:</label><br>
        <input type="text"><br><br>
        <label for="">Last Name:</label><br>
        <input type="text"><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" value="male"><label for="">Male</label><br>
        <input type="radio" value="female"><label for="">Female</label><br><br>
        <label for="">Nationality:</label><br>
        <select name="nation" id="nation">
            <option value="ina">Indonesia</option>
            <option value="may">Malaysia</option>
            <option value="vie">Vietnam</option>
        </select><br><br>
        <label for="">Language Spoken:</label><br>
        <input type="checkbox" name="" id=""><label for="">Bahasa Indonesia</label><br>
        <input type="checkbox" name="" id=""><label for="">English</label><br>
        <input type="checkbox" name="" id=""><label for="">Other</label><br><br>
        <label for="">Bio:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
